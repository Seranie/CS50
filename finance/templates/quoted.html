{% extends "layout.html" %}

{% block main %}

    <table class="table table-striped w-75 ms-auto me-auto">
        <thead>
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Symbol</td>
            </tr>
        </thead>
        <tr>
            <td>{{ stock['name'] }}</td>
            <td>{{ stock['price'] | usd }}</td>
            <td> {{ stock['symbol'] }} </td>
        </tr>
    </table>

{% endblock %}
