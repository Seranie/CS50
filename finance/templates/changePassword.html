{% extends "layout.html" %}

{% block main %}
    <form action="/changepassword" method="post" autocomplete="off">
        <input name="currentPassword" required placeholder="Current Password" type="password">
        <input name="newPassword" required placeholder="New Password" type="password">
        <input name="confirmation" required placeholder="Re-type your new password" type="password">
        <input type="submit">
    </form>
{% endblock %}
